<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="formPrice"> Name: </label>
    <input type="text" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formPrice"> Description: </label>
    <input type="text" formControlName="description" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formPrice"> Price: </label>
    <input type="number" formControlName="price" class="form-control" />
    <span *ngIf="!productForm.controls['price'].valid&&productForm.controls['price'].dirty">Error</span>
  </div>
  <div class="form-group">
    <label for="formPrice"> Picture URL: </label>
    <input type="text" formControlName="pictureUrl" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formPrice"> Product Type: </label>
    <input type="text" formControlName="productTypeId" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formPrice"> Product Brand: </label>
    <input
      type="text"
      formControlName="productBrandId"
      class="form-control"
    />
  </div>
  <button type="submit" [disabled]="!productForm.valid">Submit</button>
</form>
